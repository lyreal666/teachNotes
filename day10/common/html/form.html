<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../vendor/bootstrap.css" />
</head>

<body>
    <div class="container">
        <form class="form-horizontal" action="http://127.0.0.1:8848/login" method="POST">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-10">
                    <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="form-group">
                <label for="addr" class="col-sm-2 control-label">地址:</label>
                <div class="col-sm-10">
                    <input name="address" type="text" class="form-control" id="addr" value="南昌"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input name="isSave" type="checkbox" checked>保存
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">性别:</label>
                <div class="radio col-sm-offset-2 col-sm-10" id="sex">
                    <label>
                        <input type="radio" name="sex" value="man" > 男
                    </label>
                    <label>
                        <input type="radio" name="sex" value="female" checked="checked"> 女
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <select name="collegeAddress" class="form-control" required="required">
                        <option value="qsh">青山湖</option>
                        <option value="qsh" selected>瑶湖</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
